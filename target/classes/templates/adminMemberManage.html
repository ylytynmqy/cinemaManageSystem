<div class="modal fade" id="vipModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="vipModalLabel">发布会员卡</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label" for="member-card-description-input"><span class="error-text">*</span>会员卡名称</label>
                        <div >
                            <input type="text" class="form-control" id="member-card-description-input" placeholder="请输入会员卡名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="member-card-price-input"><span class="error-text">*</span>会员卡价格</label>
                        <div>
                            <input type="number" class="form-control" id="member-card-price-input" placeholder="请输入会员卡价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="member-card-bound-input"><span class="error-text">*</span>满</label>
                        <div>
                            <input type="number" class="form-control" id="member-card-bound-input" placeholder="请输入会员卡充值金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="member-card-bonus-input"><span class="error-text">*</span>送</label>
                        <div>
                            <input type="number" class="form-control" id="member-card-bonus-input" placeholder="请输入会员卡赠送金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="member-card-percent-input"><span class="error-text">*</span>会员卡百分比</label>
                        <div>
                            <input type="number" class="form-control" id="member-card-percent-input" placeholder="请输入会员卡折扣百分比">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="member-card-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="vipModalEdit" tabindex="-1" role="dialog" >

        <div class="modal-content">

            <div class="modal-body">

                    <div class="form-group">

                        <div>
                            <input type="number" class="form-control" id="edit-member-card-bound-input" placeholder="请输入会员卡充值金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="edit-member-card-bonus-input"><span class="error-text">*</span>送</label>
                        <div>
                            <input type="number" class="form-control" id="edit-member-card-bonus-input" placeholder="请输入会员卡赠送金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="edit-member-card-percent-input"><span class="error-text">*</span>会员卡百分比</label>
                        <div>
                            <input type="number" class="form-control" id="edit-member-card-percent-input" placeholder="请输入会员卡折扣百分比">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="edit-member-card-form-btn">确认</button>
            </div>
        </div>

<div class="modal fade" id="couponAddModal" tabindex="-1" role="dialog" >

                    </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-primary" id="send-coupon-form-btn">确认</button>
