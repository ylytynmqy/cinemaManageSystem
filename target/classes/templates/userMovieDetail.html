<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <title>电影详情</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css?v=1.1"/>


    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/movieDetail.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/userMovieDetail.css?v=1.1"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js?v=1.1"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
<!--    <script src="/js/popper.js"></script>-->
    <script src="/js/bootstrap.bundle.js?ver=1.1"></script>
<!--    <script src="/js/bootstrap.js?ver=1"></script>-->
    <script src="/js/request.js?ver=1"></script>
    <script src="/js/movieDetail.js?ver=1"></script>
    <script src="/js/userMovieDetail.js?ver=1"></script>
    <script src="/js/userNavi.js?ver=1"></script>
</head>

<body>
<div class="navbar form-inline">
    <div class="col-4">
        <span class="nav-title" >影院购票系统</span>
    </div>
    <div class="col-6">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link " href="/user/home">首页</a></li>
            <li class="nav-item"><a class="nav-link active" href="/user/movie">电影</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/buy">电影票</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/member">卡包</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/order">订单</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/message">消息</a></li>
        </ul>
    </div>
    <div class="col-2">
        <img class="avatar-sm" src="/images/defaultAvatar.jpg"/>
    </div>
</div>

<div class="content-container-front">
    <card class="content-header">
        <div class="poster-container">
            <img id="movie-img">
        </div>
        <card class="movie-basic-info">
            <div style="margin-top: 30px"><span id="movie-name"></span></div>
            <div style="margin-top: 20px;"><span>简 介 ：</span><span id="movie-description" class="gray-text"></span>
            </div>
            <div><span>上 映 ：</span><span id="movie-startDate"></span></div>
            <div><span>类 型 ：</span><span id="movie-type"></span></div>
            <div><span>地 区 ：</span><span id="movie-country"></span></div>
            <div><span>语 言 ：</span><span id="movie-language"></span></div>
            <div><span>导 演 ：</span><span id="movie-director"></span></div>
            <div><span>主 演 ：</span><span id="movie-starring"></span></div>
            <div><span>编 剧 ：</span><span id="movie-writer"></span></div>
            <div class="movie-operations">
                <button type="button" class="btn btn-primary" id="like-btn" >
                    <div class="like">
                        <span class='glyphicon glyphicon-heart' aria-hidden='true' style="color: #ed5565"></span>
                        <span > 已想看</span>
                    </div>
                    <div class="nolike">
                        <span class='glyphicon glyphicon-heart' aria-hidden='true' style="color: #ffffff"></span>
                        <span > 想 看</span>
                    </div>
                </button>
            </div>
        </card>
    </card>
    <div class="seesion-container">
        <h1 id="none-hint" style="display: none;">暂无排片</h1>
        <div id="schedule" style="display: none;">
            <ul class="nav nav-tabs" id="schedule-date">
            </ul>

            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>放映开始时间</th>
                        <th>放映结束时间</th>
                        <th>放映厅</th>
                        <th>票价（元）</th>
                        <th>选座购票</th>
                    </tr>
                    </thead>

                    <tbody id="schedule-body">
                    </tbody>
                </table>
                <h4 id="date-none-hint" style="display: none;">所选日期暂无排片</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
