<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <title>员工管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css?v=1.1"/>
    <link rel="stylesheet" type="text/css" href="/css/adminPromotion.css?v=1.1"/>


    <script src="/js/jquery.js?v=1.1"></script>
    <script src="/js/bootstrap.bundle.js?v=1.1"></script>
    <script src="/js/request.js?v=1.1"></script>
    <script src="/js/adminClerkManage.js?v=1.1"></script>

</head>
<body>
<div class="nav-left-container">
    <div class="nav-user-container" style="margin-bottom: 50px;">
        <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
        <p class="title">Admin</p>
    </div>
    <ul class="nav nav-pills flex-column nav-column">
        <li class="nav-item"><a class="nav-link" href="/admin/promotion/manage"><i class="fas fa-gifts"></i>  活动管理</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/cinema/manage"><i class="fas fa-couch"></i>  影院管理</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/member/manage"><i class="fas fa-crown"></i>  会员管理</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/clerk/manage"><i class="fas fa-user-cog"></i>  员工管理</a></li>

    </ul>
</div>
<div class="content-container-back">
    <div class="content-header">
        <span class="subtitle">员工管理</span>
    </div>
    <div class="content-item">
        <span class="subtitle">员工信息管理</span>

        <card>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>等级</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="clerk-list">
                </tbody>
            </table>
        </card>
    </div>
    <div class="content-item">
        <span class="subtitle">注册验证码</span>
        <div class="form-inline" id="clerk-veri-code-none" style="display: none;">
            <span>未设置注册邀请码</span>
            <button class="btn btn-primary" onclick="addCode()">设置</button>
        </div>
        <div class="form-inline" id="clerk-veri-code" style="display: none;">
            <span id="code-content">验证码内容</span>
            <button class="btn btn-warning" onclick="updateCode()">修改</button>
        </div>
        <div class="form-inline" id="clerk-veri-code-edit-add" style="display: none;">
            <input type="text" class="form-control" id="code-edit-add-input" placeholder="请输入验证码">
            <button class="btn btn-primary" onclick="addCodeConfirm()">设置</button>
        </div>
        <div class="form-inline" id="clerk-veri-code-edit-update" style="display: none;">
            <input type="text" class="form-control" id="code-edit-update-input" placeholder="请输入验证码">
            <button class="btn btn-primary" onclick="updateCodeConfirm()">设置</button>
        </div>
    </div>
</div>
<div class="modal fade" id="clerk-update" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="AddStrategyModalLabel">修改员工星级</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="rank-select">等级:</label>
                        <select class="selectpicker form-control" id="rank-select">
                            <option selected id="selected">请选择等级，1-5等级依次升高</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateClerkRankConfirm()">确认</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
